<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augšupielādēt CSV failu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h1 class="mb-4">Augšupielādēt CSV failu</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
        <input type="file" name="file" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Augšupielādēt</button>
    </form>
    <br>
    <a href="/movies" class="btn btn-secondary mt-3">Atpakaļ uz filmu sarakstu</a>
</body>
</html>
